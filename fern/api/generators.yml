release:
  - name: fernapi/fern-typescript-sdk
    version: 0.0.227
    publishing:
      npm:
        package-name: "@fern-api/climatiq"
        token: ${FERN_NPM_TOKEN}
    github:
      repository: fern-climatiq/climatiq-node
  - name: fernapi/fern-java-sdk
    version: 0.0.122
    publishing:
      maven:
        coordinate: io.github.fern-api:climatiq
        username: ${FERN_MAVEN_USERNAME}
        password: ${FERN_MAVEN_TOKEN}
    github:
      repository: fern-climatiq/climatiq-java
  - name: fernapi/fern-openapi
    version: 0.0.10
    github:
      repository: fern-climatiq/climatiq-openapi
  - name: fernapi/fern-postman
    version: 0.0.25
    publishing:
      postman:
        api-key: ${POSTMAN_API_KEY}
        workspace-id: ${POSTMAN_WORKSPACE_ID}
    github:
      repository: fern-climatiq/climatiq-postman
